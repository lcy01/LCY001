<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data:数据对象</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <h2>{{ school.name }} {{ school.site }}</h2>
        <ul>
            <li>{{ campus[0] }}</li>
            <li>{{ campus[1] }}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello Vue!",
                school:{
                    name:"湖北大学",
                    site:"武汉",
                },
                campus:["汉口校区","武昌校区"]
            }
        })
    </script>
</body>
</html>
